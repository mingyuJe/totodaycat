<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기획냐옹</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>기획냐옹</h1>
    <div id="round-info">
      <div id="round-display">
        <span>라운드: </span>
        <span id="round-number">1</span>
      </div>
      <div id="timer-display">
        <span>시간: </span>
        <span id="timer">30</span><span>초</span>
      </div>
    </div>
    <div id="grid-container">
      <!-- 2x2 격자 숫자 랜덤 배치 -->
    </div>
    <button id="start-btn" onclick="startGame()">게임 시작</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
